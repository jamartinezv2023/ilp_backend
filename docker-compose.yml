version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: ilp_postgres
    environment:
      POSTGRES_DB: ilp_auth
      POSTGRES_USER: ilp_user
      POSTGRES_PASSWORD: ilp_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ilp_network

  discovery-service:
    image: discovery-service:latest
    container_name: ilp_discovery
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - ilp_network
    depends_on:
      - postgres

  config-server:
    image: config-server:latest
    container_name: ilp_config
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://ilp_discovery:8761/eureka/
    networks:
      - ilp_network
    depends_on:
      - discovery-service

  auth-service:
    image: auth-service:latest
    container_name: ilp_auth
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ilp_postgres:5432/ilp_auth
      - SPRING_DATASOURCE_USERNAME=ilp_user
      - SPRING_DATASOURCE_PASSWORD=ilp_pass
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://ilp_discovery:8761/eureka/
      - CONFIG_SERVER_URL=http://ilp_config:8888
    networks:
      - ilp_network
    depends_on:
      - config-server
      - postgres

networks:
  ilp_network:
    driver: bridge

volumes:
  postgres_data:
