server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/inclusive_learning
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema-master.sql

logging:
  level:
    org.springframework: INFO
